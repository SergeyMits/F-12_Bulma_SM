<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <link rel="stylesheet" href="css/bulma.css">
</head>

<body>

    <div class="container">
        <div class="demo-container">
            <h1 class="title">Buttons</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn">Button</button>
            </div>
            
        </div>

        <div class="demo-container">
            <h1 class="title">Button Colors</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-white">white</button>
                <button class="btn btn-light">light</button>
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-black">black</button>
                <button class="btn btn-text">text</button>
                <button class="btn btn-ghost">ghost</button>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-link">link</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-danger">danger</button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button Light</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-primary-light">primary</button>
                <button class="btn btn-link-light">link</button>
                <button class="btn btn-info-light">info</button>
                <button class="btn btn-success-light">success</button>
                <button class="btn btn-warning-light">warning</button>
                <button class="btn btn-danger-light">danger</button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button Size</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-small">small</button>
                <button class="btn btn-normal">normal</button>
                <button class="btn btn-medium">medium</button>
                <button class="btn btn-large">large</button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button Style Outline</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn">outline</button>
                <button class="btn btn-outline-primary">outline</button>
                <button class="btn btn-outline-link">outline</button>
                <button class="btn btn-outline-info">outline</button>
                <button class="btn btn-outline-success">outline</button>
                <button class="btn btn-outline-danger">outline</button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button Style Rounded</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-rounded">rounded</button>
                <button class="btn btn-outline-primary btn-rounded">rounded</button>
                <button class="btn btn-outline-link btn-rounded">rounded</button>
                <button class="btn btn-outline-info btn-rounded">rounded</button>
                <button class="btn btn-outline-success btn-rounded">rounded</button>
                <button class="btn btn-outline-danger btn-rounded">rounded</button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button with icon</h1>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-rounded">
                    <i class="fab fa-github"></i>
                    github
                </button>
                <button class="btn">
                    outline
                    <i class="fab fa-github"></i>
                </button>
                <button class="btn btn-git-icon">
                    <i class="fab fa-github"></i>
                </button>
                <button class="btn btn-large">
                    <i class="fab fa-github"></i>
                    Large
                </button>
                <button class="btn btn-primary">
                    <i class="fab fa-github"></i>
                    github
                </button>
            </div>
        </div>

        <div class="demo-container">
            <h1 class="title">Button States (Disabled)</h1>
            <p class="paragraph">
                Add layer opacity 50% if you want show disabled state
            </p>
            <p class="paragraph">
                More info about states:
                <a href="#">
                    https://bulma.io/documentation/elements/button/#states
                </a>
            </p>
            <div class="separator"></div>
            <div class="btn-container">
                <button class="btn btn-disabled">Disabled</button>
                <button class="btn btn-disabled btn-primary">Disabled</button>
            </div>
        </div>

    </div>


</body>

</html>
